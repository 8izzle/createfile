<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create A File</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  textarea {
    width: 100%;
    height: 200px; /* Adjust height as needed */
    padding: 10px;
    border: 1px solid #ddd;
  }

  button {
    background-color: #4CAF50; /* Green color */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Save Text as File</h1>
    <label for="inputFileNameToSaveAs">Filename:</label>
    <input type="text" id="inputFileNameToSaveAs" placeholder="Enter filename here"><br><br>
    <label for="inputTextToSave">Text to Save:</label><br>
    <textarea id="inputTextToSave" rows="10" cols="80"></textarea><br><br>
    <button onclick="saveTextAsFile()">Create</button>
  </div>

  <script>
  function saveTextAsFile() {
    var textToSave = document.getElementById("inputTextToSave").value;
    var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
    var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
    var fileNameToSaveAs = document.getElementById("inputFileNameToSaveAs").value;

    var downloadLink = document.createElement("a");
    downloadLink.download = fileNameToSaveAs;
    downloadLink.href = textToSaveAsURL;
    document.body.appendChild(downloadLink);

    downloadLink.click();
  }
  </script>
</body>
</html>
